<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
    <div class="profile-card">
        <div class="image">
            <img src="journey.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Marlys Macon</span>   
            <span class="job">Мечта детства: доллар по 25</span>
        </div>

        <div class="media-buttons">
            <a href="https://discord.gg/85BbpF9n" style="background: gold" class="link">
                <i class='bx bxl-discord-alt'></i>
            </a>
            <a href="https://t.me/AtlasovT_Marlysma" style="background: gold" class="link">
                <i class='bx bxl-telegram'></i>
            </a>
            <a href="https://vk.com/mkiujnbhytgv" style="background: gold" class="link">
                <i class='bx bxl-vk' ></i>
            </a>
            <a href="https://youtube.com/@ap5226ast?si=fSfwmtIQD5ynaEj3" style="background: gold" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button report-button">Report</button>
            <button class="button deport-button" style="background-color: red">Deport</button>
        </div>
        <button class="toggle-button">Toggle Theme</button>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-hot' ></i>
                <span class="number hot-number">47k</span>
            </div>
            <div class="data">
                <i class='bx bxs-beer' ></i>
                <span class="number beer-number">2903.3*</span>
            </div>
            <div class="data">
                <i class='bx bx-low-vision' ></i>
                <span class="number vision-number">20.5%</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
